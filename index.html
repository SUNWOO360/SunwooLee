<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONEYMOON - 상담사 소개</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("main/honeymoon.jpg") no-repeat center top;
            background-size: cover;
            color: #333;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 오버레이 */
            z-index: -1; /* 내용보다 뒤에 표시 */
        }
        header {
            background: linear-gradient(to right, #F5A623, #FFCE44);
            color: white;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 56px;
            font-weight: 700;
            font-family: 'Cinzel', serif; /* 세련된 Serif 폰트 적용 */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }
        header p {
            margin: 15px 0 0;
            font-size: 20px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .section h3 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #F5A623;
            text-transform: uppercase;
            border-bottom: 3px solid #F5A623;
            display: inline-block;
            padding-bottom: 10px;
            font-family: 'Cinzel', serif; /* 섹션 제목에도 동일 폰트 적용 */
        }
        .consultant-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .consultant-card {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #F5A623;
            width: 200px; /* 카드 너비 고정 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .consultant-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .consultant-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #F5A623;
        }
        .consultant-card h4 {
            font-size: 20px;
            color: #F5A623;
            margin: 10px 0;
        }
        .consultant-card p {
            font-size: 14px;
            margin: 10px 0;
            color: #555;
        }
        footer {
            background-color: #F5A623;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>HONEYMOON</h1>
        <p>당신의 인연을 이어줄 최고의 상담사</p>
    </header>
    <section class="section">
        <h3>상담사 소개</h3>
        <div class="consultant-container">

            <div class="consultant-card">
                <img src="main/이선우 여권사진.jpg" alt="이선우 사진">
                <h4>이선우</h4>
                <p>부드럽고 공감 능력이 뛰어난 상담사로 고객들의 신뢰를 받습니다.</p>
            </div>
            <div class="consultant-card">
                <img src="main/김민재.jpg">
                <h4>김민재</h4>
                <p>분석적인 접근과 세심한 배려로 최적의 매칭을 제공합니다.</p>
            </div>
            <div class="consultant-card">
                <img src="main/백지헌.jpg">
                <h4>백지헌</h4>
                <p>밝고 긍정적인 에너지로 고객들에게 희망을 전합니다.</p>
            </div>
            <div class="consultant-card">
                <img src="main/아이유.jpg">
                <h4>백희지</h4>
                <p>진심 어린 조언과 따뜻한 위로로 고객을 돕는 상담사입니다.</p>
            </div>
            <div class="consultant-card">
                <img src="main/송하영.jpg">
                <h4>송하영</h4>
                <p>넓은 이해와 풍부한 경험으로 고객의 인연을 이끌어냅니다.</p>
            </div>
        </div>
    </section>
